sudo: false
language: ruby
rvm:
  - 2.1.6
before_install: 
  - gem install bundler -v 1.14.6
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
os:
  - linux
  - osx
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: aws_log_cleaner
  on:
    tags: true
    repo: daniebker/aws_log_cleaner
